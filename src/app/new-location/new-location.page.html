<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>New location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form #f="ngForm" (ngSubmit)="onSaveLocation(f.value)">
      <ion-list>
        <ion-item>
          <ion-input type="text" name="title" ngModel placeholder="Title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" name="city" ngModel placeholder="City"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" name="country" ngModel placeholder="Country"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" name="keywords" ngModel placeholder="Keywords"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button type="submit">Add location</ion-button>
    </form>
</ion-content>
