<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>ENSET MEDIA</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-img [src]="contact.logo"></ion-img>
      <ion-list>
        <ion-item><strong>{{contact.name}}</strong></ion-item>
        <ion-item><strong>Email : {{contact.email}}</strong></ion-item>
        <ion-item><strong>Tel : {{contact.tel}}</strong></ion-item>
      </ion-list>
      <ion-img [src]="contact.location"></ion-img>
    </ion-card-content>
  </ion-card>
</ion-content>
